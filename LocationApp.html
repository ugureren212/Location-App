<html lang="en">
<head>
    <title>Location App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css" >
    <link rel="stylesheet" href="leaflet-routing-machine-3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="node_modules/leaflet-geosearch/dist/geosearch.css" />
   
    <!--font link/bootstraps-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!--Leaflet JS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
</head>
<body>
    <img src="images/logo.png" alt="Gym Park logo" class="img-fluid mx-auto d-block p-4" style="max-width: 20%; height: auto;"">
    
    <div id="monitor_data"></div>

    <!-- this is the interactive map contianer -->
    <div id="mapid"></div>


    <div class="slidecontainer">
        <h1 class="display-6">Change slider for your prefered radius: <span id="radius"> </span> miles</h1>
        <input type="range" min="1" max="5" value="2" class="slider" id="myRange">
    </div>

    <div class="buttons text-center">
        <button id="userLocationbtn" type="button" class="btn btn-primary">
            Find My Location
        </button>
        <button id="addNewGym" type="button" class="btn btn-primary">
            Add New Location
        </button>
        <button id="myRoutebtn" type="button" class="btn btn-primary">
            Find Route From My Location
        </button>
    </div>

    <ul class="top5Location">
        <li class="list-group-item active">Top 5 closest locations</li>
        <li class="list-group-item" id="closest1">No Location found</li>
        <li class="list-group-item" id="closest1">No Location found</li>
        <li class="list-group-item" id="closest1">No Location found</li>
        <li class="list-group-item" id="closest1">No Location found</li>
        <li class="list-group-item" id="closest1">No Location found</li>
    </ul>

    
    
    

    <script src="requestHandler.js" ></script>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="leaflet-routing-machine-3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="node_modules/leaflet-geosearch/dist/geosearch.umd.js"></script>
    
    <script src="scripts/mapRouting.js"></script>
    <script src="scripts/slider.js" ></script>   
    <script src="scripts/mapSearch.js" ></script>
   

</body>
</html>
